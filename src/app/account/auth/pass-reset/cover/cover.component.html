<!-- auth-page wrapper -->
<div
  class="auth-page-wrapper auth-bg-cover py-5 d-flex justify-content-center align-items-center min-vh-100"
>
  <div class="bg-overlay"></div>
  <!-- auth-page content -->
  <div class="auth-page-content overflow-hidden pt-lg-5">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="card overflow-hidden">

              <div class="p-lg-5 p-4">
                <h5 class="text-primary">Restablecer contraseña</h5>

                <div class="p-2">
                  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="mb-3">
                      <label class="form-label" for="old-password-input"
                        >Contraseña actual</label
                      >
                      <div class="position-relative auth-pass-inputgroup">
                        <input
                          [type]="passwordField ? 'text' : 'password'"
                          class="form-control pe-5 password-input"
                          placeholder="Ingrese la contraseña actual"
                          id="old-password-input"
                          aria-describedby="passwordInput"
                          pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                          required
                          formControlName="oldPassword"
                          [ngClass]="{
                            'is-invalid': submitted && f['oldPassword'].errors
                          }"
                        />
                        <button
                          class="btn btn-link position-absolute end-0 top-0 text-decoration-none text-muted password-addon"
                          type="button"
                          id="old-password-addon"
                        >
                          <i
                            class="ri-eye-fill align-middle"
                            [ngClass]="{
                              'mdi-eye-off-outline': !passwordField,
                              'mdi-eye-outline': passwordField
                            }"
                            (click)="togglepasswordField()"
                          ></i>
                        </button>
                      </div>
                    </div>

                    <div class="mb-3">
                      <label class="form-label" for="password-input"
                        >Nueva contraseña</label
                      >
                      <div class="position-relative auth-pass-inputgroup">
                        <input
                          [type]="passwordField ? 'text' : 'password'"
                          class="form-control pe-5 password-input"
                          placeholder="Ingrese la nueva contraseña"
                          id="password-input"
                          aria-describedby="passwordInput"
                          pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                          required
                          formControlName="newPassword"
                          [ngClass]="{
                            'is-invalid': submitted && f['newPassword'].errors
                          }"
                        />
                        <button
                          class="btn btn-link position-absolute end-0 top-0 text-decoration-none text-muted password-addon"
                          type="button"
                          id="password-addon"
                        >
                          <i
                            class="ri-eye-fill align-middle"
                            [ngClass]="{
                              'mdi-eye-off-outline': !passwordField,
                              'mdi-eye-outline': passwordField
                            }"
                            (click)="togglepasswordField()"
                          ></i>
                        </button>
                        <div
                          *ngIf="submitted && f['newPassword'].errors"
                          class="invalid-feedback"
                        >
                          <span *ngIf="f['newPassword'].errors['required']"
                            >Password is required</span
                          >
                        </div>
                      </div>
                      <div id="passwordInput" class="form-text">
                        Must be at least 8 characters.
                      </div>
                    </div>

                    <div class="mb-3">
                      <label class="form-label" for="confirm-password-input"
                        >Confirmación de la contraseña</label
                      >
                      <div class="position-relative auth-pass-inputgroup mb-3">
                        <input
                          [type]="confirmField ? 'text' : 'password'"
                          class="form-control pe-5 password-input"
                          placeholder="Confirmación de la contraseña"
                          pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                          id="confirm-password-input"
                          required
                          formControlName="confirmPassword"
                          [ngClass]="{
                            'is-invalid':
                              submitted && f['confirmPassword'].errors
                          }"
                        />
                        <button
                          class="btn btn-link position-absolute end-0 top-0 text-decoration-none text-muted password-addon"
                          type="button"
                          id="confirm-password-input"
                        >
                          <i
                            class="ri-eye-fill align-middle"
                            [ngClass]="{
                              'mdi-eye-off-outline': !passwordField,
                              'mdi-eye-outline': passwordField
                            }"
                            (click)="toggleconfirmField()"
                          ></i>
                        </button>
                        <div
                          *ngIf="submitted && f['confirmPassword'].errors"
                          class="invalid-feedback"
                        >
                          <span *ngIf="f['confirmPassword'].errors['required']"
                            >Confirm Password is required</span
                          >
                        </div>
                      </div>
                    </div>

                    <div
                      id="password-contain"
                      class="p-3 bg-light mb-2 rounded"
                    >
                      <h5 class="fs-13">Password must contain:</h5>
                      <p id="pass-length" class="invalid fs-12 mb-2">
                        Minimum <b>8 characters</b>
                      </p>
                      <p id="pass-lower" class="invalid fs-12 mb-2">
                        At <b>lowercase</b> letter (a-z)
                      </p>
                      <p id="pass-upper" class="invalid fs-12 mb-2">
                        At least <b>uppercase</b> letter (A-Z)
                      </p>
                      <p id="pass-number" class="invalid fs-12 mb-0">
                        A least <b>number</b> (0-9)
                      </p>
                    </div>
                    <div class="mt-5 text-center" *ngIf="validatePassword">
                      <label class="mb-0" for="auth-remember-check">{{
                        message
                      }}</label>
                    </div>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        value=""
                        id="auth-remember-check"
                      />
                      <label class="form-check-label" for="auth-remember-check"
                        >Remember me</label
                      >
                    </div>

                    <div class="mt-4">
                      <button class="btn btn-success w-100" type="submit">
                        Restablecer
                      </button>
                    </div>
                  </form>
                </div>

                <div class="mt-5 text-center"></div>
              </div>

          </div>
          <!-- end card -->
        </div>
        <!-- end col -->
      </div>
      <!-- end row -->
    </div>
    <!-- end container -->
  </div>
  <!-- end auth page content -->

  <!-- footer -->
  <footer class="footer">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="text-center">
            <!-- <p class="mb-0">
              &copy; {{ year }} Velzon. Crafted with
              <i class="mdi mdi-heart text-danger"></i> by Themesbrand
            </p> -->
          </div>
        </div>
      </div>
    </div>
  </footer>
  <!-- end Footer -->
</div>
<!-- end auth-page-wrapper -->
