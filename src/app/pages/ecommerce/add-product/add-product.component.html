<!-- Start Breadcrumbs -->
<app-breadcrumbs title="Create Product" [breadcrumbItems]="breadCrumbItems"></app-breadcrumbs>
<!-- End Breadcrumbs -->

<div class="row">
    <div class="col-lg-8">
        <form>
            <div class="card">
                <div class="card-body">
                    <div class="mb-3">
                        <label class="form-label" for="product-title-input">Product Title</label>
                        <input type="text" class="form-control" id="product-title-input"
                            placeholder="Enter product title">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="product-title-input">Product Code</label>
                        <input type="text" class="form-control" id="product-title-input"
                            placeholder="Enter product code">
                    </div>
                    <div>
                        <label>Product Description</label>
                        <ckeditor [editor]="Editor">
                        </ckeditor>
                    </div>
                    <div class="mb-3">
                        <label class="form-label"
                            for="product-price-input"><br>Price</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text"
                                id="product-price-addon">Q</span>
                            <input type="text" class="form-control"
                                id="product-price-input" placeholder="Enter price"
                                aria-label="Price"
                                aria-describedby="product-price-addon">

                        </div>
                    </div>
                </div>
            </div>
            <!-- end card -->
             
            <div class="text-end mb-3">
                <button type="submit" class="btn btn-primary w-sm">Create</button>
            </div>
        </form>


    </div>
    <!-- end col -->
