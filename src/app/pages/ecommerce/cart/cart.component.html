<!-- Start Breadcrumbs -->
<app-breadcrumbs title="Shopping Cart" [breadcrumbItems]="breadCrumbItems"></app-breadcrumbs>
<!-- End Breadcrumbs -->


<div class="row mb-3">
  <div class="col-xl-8">
      <div class="row align-items-center gy-3 mb-3">
          <div class="col-sm">
              <div>
                  <h5 class="fs-15 mb-0">Your Cart ({{dataCount}} items)</h5>
              </div>
          </div>
          <div class="col-sm">
            <div class="d-flex justify-content-sm-end">
              <div class="search-box ms-2">
                <input type="text" name="searchTerm" class="form-control" placeholder="Search Products..."
                 >
                <i class="ri-search-line search-icon"></i>
              </div>
            </div>
          </div>
      </div>

      <div class="card product" *ngFor="let data of cartData" id="cart-id{{data.id}}">
          <div class="card-body">
              <div class="row gy-3">
                  <div class="col-sm">
                      <h5 class="fs-15 text-truncate"><a routerLink="/ecommerce/product-detail/1" class="text-body">{{data.name}}</a></h5>

                      <div class="input-step">
                        <button type="button" class="minus" (click)="decrement($event,data.id)">â€“</button>
                        <input type="number" class="product-quantity" id="cart-{{data.id}}" value="{{data.quantity}}" min="0" max="100">
                        <button type="button" class="plus" (click)="increment($event,data.id)">+</button>
                    </div>
                  </div>
                  <div class="col-sm-auto">
                      <div class="text-lg-end">
                          <p class="text-muted mb-1">Item Price:</p>
                          <h5 class="fs-15">Q<span id="ticket_price" class="product-price">{{data.price}}</span></h5>
                      </div>
                  </div>
              </div>
          </div>
          <!-- card body -->
          <div class="card-footer">
              <div class="row align-items-center gy-3">
                  <div class="col-sm">
                      <div class="d-flex flex-wrap my-n1">
                      </div>
                  </div>
                  <div class="col-sm-auto">
                      <div class="d-flex align-items-center gap-2 text-muted">
                          <div>Total :</div>
                          <h5 class="fs-15 mb-0">Q<span class="product-line-price">{{data.total}}</span></h5>
                      </div>
                  </div>
              </div>
          </div>
          <!-- end card footer -->
      </div>
      <!-- end card -->


      <div class="text-end mb-4">
          <a class="btn btn-primary btn-label right ms-auto"><i class="ri-arrow-right-line label-icon align-bottom fs-16 ms-2"></i> Pagar</a>
      </div>
  </div>
  <!-- end col -->

  <div class="col-xl-4">
      <div class="sticky-side-div">
          <div class="card">
              <div class="card-header border-bottom-dashed">
                  <h5 class="card-title mb-0">Order Summary</h5>
              </div>
              <div class="card-body pt-2">
                  <div class="table-responsive">
                      <table class="table table-borderless mb-0">
                        <tbody>
                            <tr>
                                <td>Sub Total :</td>
                                <td class="text-end">Q <span id="cart-subtotal">00.00</span></td>
                            </tr>
                            <tr class="table-active">
                                <th>Total (USD) :</th>
                                <td class="text-end">
                                    <span class="fw-semibold">
                                        Q <span id="cart-total">00.00</span>
                                    </span>
                                </td>
                            </tr>
                        </tbody>
                      </table>
                      <div>
                        <h5 class="mb-1"></h5>
                        <p class="text-muted mb-4"></p>
                    </div>

                    <div class="row g-4">
                        <div class="col-lg-6 col-sm-6">
                            <div data-bs-toggle="collapse" data-bs-target="#paymentmethodCollapse.show"
                                aria-expanded="false" aria-controls="paymentmethodCollapse">
                                <div class="form-check card-radio">
                                    <input id="paymentMethod01" name="paymentMethod" type="radio"
                                        class="form-check-input">
                                    <label class="form-check-label" for="paymentMethod01">
                                        <span class="fs-16 text-muted me-2"><i
                                                class="ri-paypal-fill align-bottom"></i></span>
                                        <span class="fs-14 text-wrap">Efectivo</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6 col-sm-6">
                            <div data-bs-toggle="collapse" data-bs-target="#paymentmethodCollapse"
                                aria-expanded="true" aria-controls="paymentmethodCollapse">
                                <div class="form-check card-radio">
                                    <input id="paymentMethod02" name="paymentMethod" type="radio"
                                        class="form-check-input" checked>
                                    <label class="form-check-label" for="paymentMethod02">
                                        <span class="fs-16 text-muted me-2"><i
                                                class="ri-bank-card-fill align-bottom"></i></span>
                                        <span class="fs-14 text-wrap">Credit / Debit Card</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row g-4 mt-2">
                        <div class="col-lg-6 col-sm-6">
                            <div data-bs-toggle="collapse" data-bs-target="#paymentmethodCollapse.show"
                                aria-expanded="false" aria-controls="paymentmethodCollapse">
                                <div class="form-check card-radio">
                                    <input id="paymentMethod03" name="paymentMethod" type="radio"
                                        class="form-check-input">
                                    <label class="form-check-label" for="paymentMethod03">
                                        <span class="fs-16 text-muted me-2"><i
                                                class="ri-money-dollar-box-fill align-bottom"></i></span>
                                        <span class="fs-14 text-wrap">Transference</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                  </div>
                  <!-- end table-responsive -->
              </div>
          </div>
      </div>
      <!-- end stickey -->

  </div>
</div>

<!-- removeItemModal -->
<ng-template #deleteModel let-modal>
    <div class="modal-content">
      <div class="modal-header">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" id="btn-close" (click)="modal.dismiss('Cross click')"></button>
      </div>
      <div class="modal-body">
          <div class="mt-2 text-center">
            <lord-icon src="https://cdn.lordicon.com/gsqxdxog.json" trigger="loop" colors="primary:#25a0e2,secondary:#00bd9d" style="width:100px;height:100px"></lord-icon>
            <div class="mt-4 pt-2 fs-15 mx-4 mx-sm-5">
                <h4>Are you sure ?</h4>
                <p class="text-muted mx-4 mb-0">Are you sure you want to remove this record ?</p>
            </div>
          </div>
          <div class="d-flex gap-2 justify-content-center mt-4 mb-2">
            <button type="button" class="btn w-sm btn-light" data-bs-dismiss="modal" (click)="modal.close('Close click')">Close</button>
            <button type="button" class="btn w-sm btn-primary" id="delete-product" (click)="deleteData($event,deleteModel,deleteId)" (click)="modal.close('Close click')">Yes, Delete It!</button>
          </div>
      </div>
    </div><!-- /.modal-content -->
</ng-template>
