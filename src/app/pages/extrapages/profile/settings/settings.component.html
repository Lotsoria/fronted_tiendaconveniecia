<div class="position-relative mx-n4 mt-n4">
  <div class="profile-wid-bg profile-setting-img">
    <img src="assets/images/profile-bg.jpg" class="profile-wid-img" alt="" />
    <div class="overlay-content">
      <div class="text-end p-3">
        <div class="p-0 ms-auto rounded-circle profile-photo-edit"></div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-xxl-3">
    <div class="card mt-n5">
      <div class="card-body p-4">
        <div class="text-center">
          <h5 class="fs-16 mb-1">
            {{ userData.first_name }} {{ userData.last_name }}
          </h5>
          <p class="text-muted mb-0">{{ userData.designation }}</p>
        </div>
      </div>
    </div>
    <!--end card-->
  </div>

  <div class="col-xxl-9">
    <div class="card mt-xxl-n5">
      <div class="card-header">
        <ul
          ngbNav
          #customNav="ngbNav"
          [activeId]="1"
          class="nav nav-tabs-custom rounded card-header-tabs border-bottom-0"
          role="tablist"
        >
          <li [ngbNavItem]="1" class="nav-item">
            <a ngbNavLink class="nav-link" data-bs-toggle="tab" role="tab">
              <i class="fas fa-home"></i>
              Personal Details
            </a>
            <ng-template ngbNavContent>
              <form [formGroup]="dataForm" (ngSubmit)="updateData()">
                <div class="row">
                  <div class="col-lg-6">
                    <div class="mb-3">
                      <label for="firstnameInput" class="form-label"
                        >Code</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="firstnameInput"
                        placeholder="Enter your firstname"
                        formControlName="code"
                        value="{{ userData.code }}"
                      />
                    </div>
                    <div class="mb-3">
                      <label for="firstnameInput" class="form-label"
                        >Name</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="firstnameInput"
                        placeholder="Enter your firstname"
                        formControlName="name"
                        value="{{ userData.name }}"
                      />
                    </div>
                    <div class="mb-3">
                      <label for="firstnameInput" class="form-label"
                        >Roll</label
                      >
                      <select
                      class="form-control"
                      id="roleSelect"
                      formControlName="rol"
                      [value]="userData.rol"
                    >
                      <option *ngFor="let role of roles" [value]="role.id">{{ role.value }}</option>
                    </select>
                    </div>

                    <div class="mb-3">
                      <label for="statusSelect" class="form-label">Estado</label>
                      <select
                        class="form-control"
                        id="statusSelect"
                        formControlName="status"
                      >
                        <option value="true">Activo</option>
                        <option value="false">Inactivo</option>
                      </select>
                    </div>
                  </div>
                  <div *ngIf="message" class="alert alert-info">
                    {{ message }}
                  </div>
                  <div class="col-lg-12">
                    <div class="hstack gap-2 justify-content-end">
                      <button type="submit" class="btn btn-primary">
                        Updates
                      </button>
                      <button type="button" class="btn btn-soft-secondary">
                        Cancel
                      </button>
                    </div>
                  </div>
                </div>
                <!--end row-->
              </form>
            </ng-template>
          </li>
        </ul>
      </div>
      <div class="card-body p-4">
        <div class="tab-content">
          <div [ngbNavOutlet]="customNav"></div>
        </div>
      </div>
    </div>
  </div>
</div>
<!--end row-->
